<section class="contact-section py-5">
  <h2 class="text-center mb-3">Contact Me</h2>
  <p class="text-center mb-4">Got an idea or want to collaborate?</p>

  <form id="contact-form" class="mx-auto" style="max-width:500px;">
    <input class="form-control mb-3" type="text" name="name" placeholder="Your Name" required>
    <input class="form-control mb-3" type="email" name="email" placeholder="Your Email" required>
    <textarea class="form-control mb-3" name="message" rows="4" placeholder="Your Message" required></textarea>
    <button class="btn btn-primary w-100" type="submit">Send Message</button>
  </form>
</section>
